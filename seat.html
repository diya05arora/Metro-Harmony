<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metro Harmony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="seat.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="logo.jpg" class="logo" alt="">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Metro Harmony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/">Seat Matrix</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="mb-3">
        <label for="from" class="form-label">From</label>
        <select id="from" class="form-control"></select>       
        <label for="to" class="form-label">To</label>
        <select id="to" class="form-control"></select>
        <label for="line" class="form-label">Line</label>
        <input type="text" id="line" class="form-control" placeholder="Enter your metro line: ">
        <label for="train" class="form-label">Train Number</label>
        <input type="number" id="train" class="form-control" placeholder="Enter your train number: ">
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Coach Number
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">1(Women)</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
            <li><a class="dropdown-item" href="#">4</a></li>
            <li><a class="dropdown-item" href="#">5</a></li>
            <li><a class="dropdown-item" href="#">6</a></li>
            <li><a class="dropdown-item" href="#">7</a></li>
            <li><a class="dropdown-item" href="#">8</a></li>
        </ul>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Coach Number</th>
                <th>Seat Number</th>
                <th>Seat Status</th>
                <th>Seat Vacant At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1(Women)</td>
                <td>05</td>
                <td>Vacant</td>
                <td>NA</td>
            </tr>
            <tr>
                <td>6</td>
                <td>17</td>
                <td>Not Vacant</td>
                <td>Ashok Nagar</td>
            </tr>
        </tbody>
    </table>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
